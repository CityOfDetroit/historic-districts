<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Historic Designated Districts Map | City of Detroit</title>
  <meta name="description" content="List of Historic Designated Districts in the City of Detroit">

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
